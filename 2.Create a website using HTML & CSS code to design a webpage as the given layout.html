<!--The top section will display the heading, “ Tourist places” in header. The section on the left has list of cities. The right hand side displays tourist places of any one of the city.
Use Inline style sheet in the top section to display background color for the text “Tourist places”. Use internal style sheet for the left right section with background color and font
styles.-->

<!DOCTYPE html>
<html>
<head>
    <title>Tourist Places</title>
    <style>
        section{float:left;width:50%;background-color: yellow;}
        aside{float:right;width: 50%;background-color:pink;}
        ol{font-style: normal;font-size:20px;}
        ul{font-style: normal;font-size:20px;}
    </style>
</head>
<body>
    <header style="background-color:lightblue;width:100%;font-weight:900; font-size:35px; color: deeppink;text-align: center;">Tourist Places</header>
</body>
<section>
    <h3>City</h3>
    <ol> 
     <li>Pune</li>
     <li>Banglore</li>
     <li>Hyedrabad</li>
     <li>Delhi</li>
    </ol>    
</section>
<aside>
    <h3>Tourist places in Pune</h3>
    <ul> 
     <li>Shanivarwada</li>
     <li>Kelkar Museum</li>
     <li>Sinhgad fort</li><br>
    </ul>
</aside>
</body>
</html>
