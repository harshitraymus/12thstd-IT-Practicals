<!--Write a JavaScript function to get difference between two dates in days. Create a page in HTML that contains input box to accept dates from user in the format dd-mm-yyyy. Do not make use of any dropdown -->
<!DOCTYPE html>
<html>   
<head>   
    <title> Calculate days between input dates </title>   
    <script>  
       function daysDifference()
        {  
         //define two variables and fetch the input from HTML form  
         var dateI1 = document.getElementById("dateInput1").value;  
         var dateI2 = document.getElementById("dateInput2").value;  
        //define two date object variables to store the date values  
         var date1 = new Date(dateI1);  
         var date2 = new Date(dateI2);  
        //calculate time difference  
         var time_difference = date2.getTime() - date1.getTime();  
         //calculate days difference by dividing total milliseconds in a day  
         var result = time_difference / (1000 * 60 * 60 * 24);  
         return document.getElementById("result").innerHTML = result+ " Days between both dates.";  
        }  
      </script>    
</head>    
<body bgcolor="pink">   
    <h1 style="color:green" align="Center">    
            Calculate days between 2 dates   
        <br> <br> 
    </h1>   
    <p align="Center"> <b> Enter date1 </b>   
        <input type="date" id="dateInput1"><br><br>   
    <p align="Center"> <b> Enter date2</b>   
        <input type="date" id="dateInput2"><br><br>       
        <button onclick="daysDifference()">Calculate number of days</button>   
    </p>   
    <h2 style="color:green" id="result" align="center"></h2>   
</body>    
</html>
