<!--4A: Create a web page to set an audio file in web page with controls such that it uses HTML5 elements. The audio file must play as soon as the webpage loads in browser and it will start over again, every time when it is completed.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Audio with controls</title>
    </HEAD>
<BODY> 
    <H1 align="center">Audio with controls</H1>
    <AUDIO controls autoplay loop>
        <SOURCE src="4A.mp3audio.mp3" type="audio/mp3">
    </AUDIO>
</BODY>
</HTML>
